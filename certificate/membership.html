<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership</title>
    <link rel="canonical" href="https://youthict.org" />
    <link
      rel="icon"
      href="assets/images/favicon.png"
      type="image/png"
      alt="Youth ICT | Favicon"
    />
    <link rel="stylesheet" href="./css/membership.css" />
  </head>

  <body>
    <div class="membership__page">
      <div class="membership">
        <div class="membership__content">
          <div class="left">
            <div class="profile__photo">
              <img src="./img/team-18.webp" alt="" />
            </div>
          </div>
          <div class="right">
            <div class="table__top">
              <div class="table__top--single">
                <div class="underline value">
                  <p>Name of Institution</p>
                </div>
              </div>
              <div class="table__top--single">
                <div class="underline value"><p>Regional Director</p></div>
              </div>
              <div class="table__top--single">
                <div class="underline value"><p>District</p></div>
              </div>
              <div class="table__top--single">
                <div class="underline value"><p>Thana</p></div>
              </div>
            </div>

            <div class="table__bottom">
              <div class="table__bottom--single">
                <p>Member of YouthICT</p>
              </div>
              <div class="table__bottom--single double">
                <p class="branch__code">1202</p>
                <p class="issue__date">03/05/2023</p>
              </div>
            </div>

            <div class="footer">
              <div class="director signature">
                <img
                  src="./img/signature.png"
                  alt="signature"
                  class="signature__img"
                />
              </div>
              <div class="qr__code">
                <img src="./img/qr.png" alt="QR Code" />
              </div>

              <div class="chairman signature">
                <img
                  src="./img/signature.png"
                  alt="signature"
                  class="signature__img"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate</title>
    <link rel="canonical" href="https://youthict.org" />
    <link
      rel="icon"
      href="assets/images/favicon.png"
      type="image/png"
      alt="Youth ICT | Favicon"
    />
    <link rel="stylesheet" href="./css/certificate.css" />
  </head>

  <body>
    <div class="certificate__page">
      <div class="certificate">
        <div class="certificate__content">
          <div class="left">
            <img class="qr__code--img" src="./img/qr.png" alt="" />
            <p>Verify Certificate</p>
            <a href="#">https://youthict.org/verify_certificate/cg9</a>
          </div>
          <div class="right">
            <div class="table">
              <div class="name"><p>Md. Asadujjaman Nur</p></div>
              <div class="father"><p>Md. Afjal Hossain</p></div>
              <div class="mother"><p>Mrs. Sufia Khatun</p></div>
              <div class="course">
                <p>Advance Office Application Programe</p>
              </div>
              <div class="ins__name">
                <p class="branch__name">Bhai Bhai Training Center</p>
                <p class="branch__code number">102</p>
              </div>
              <div class="session__grade">
                <p class="session number">Jun-Jun 2023</p>
                <p class="grade">A+</p>
              </div>
              <div class="reg__issue__serial">
                <p class="reg__no number">2016232</p>
                <p class="issue__date number">11/07/1998</p>
                <!-- <p class="serial__no number">501</p> -->
              </div>
            </div>

            <div class="signature">
              <img src="./img/signature.png" alt="Regional Director" />
              <img src="./img/signature.png" alt="Chairman" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
